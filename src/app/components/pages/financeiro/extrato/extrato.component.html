<div class="main-container-dft">
    <h1>Extrato</h1>

    <div>
        <table  *ngIf="!showLoader" mat-table [dataSource]="extratos" class="mat-elevation-z8 extrato">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Estabelecimento </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>


            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.criacaoData | date :'dd/MM/yyyy HH:mm:ss' }} </td>
            </ng-container>


            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef>Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="pedidoId">
                <th mat-header-cell *matHeaderCellDef>Pedido Id </th>
                <td mat-cell *matCellDef="let element"> {{element.pedidoId}} </td>
            </ng-container>

            <ng-container matColumnDef="estorno">
                <th mat-header-cell *matHeaderCellDef> Estorno</th>
                <td mat-cell *matCellDef="let element"> {{element.isEstorno? 'Sim': ' - '}} </td>
            </ng-container>

            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Situação </th>
                <td mat-cell *matCellDef="let element"> {{element.valor }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<div *ngIf="showLoader" class="loader-ctn">
    <mat-spinner></mat-spinner>
</div>
