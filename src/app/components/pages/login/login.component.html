<div class="main-container">
    <div class="logoHome">
        <div class="overlay-content">
            <div class="title-container">
                <img src="assets/img/logo-login.png" alt="logo" width="200">
                <h1>A Melhor Entrega de São Paulo</h1>
            </div>
            <!-- <div class="contact-container">
                <img src="assets/img/whatsapp-logo.png" alt="" width="30">
                <h2>+55 (11) 99599-9850</h2>
            </div> -->
        </div>
    </div>
    <div class="loginContainer">
        <div *ngIf="!resetPass" class="loginBox">
            <mat-card-title>Faça seu login</mat-card-title>
            <mat-card-content>
                <form [formGroup]="form" class="login-form">
                    <mat-form-field class="md-input">
                        <input type="text" matInput placeholder="Seu E-mail" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="md-input">
                        <input type="{{passWordType}}" matInput placeholder="Senha" formControlName="password">
                        <mat-icon (click)="setPasswordView()" *ngIf="passWordType == 'text'" class="olhoSenha">
                            visibility
                        </mat-icon>
                        <mat-icon (click)="setPasswordView()" *ngIf="passWordType == 'password'" class="olhoSenha">
                            visibility_off
                        </mat-icon>
                    </mat-form-field>
                    <p class="md-input reset">
                        <mat-slide-toggle (click)="setIsConnected()" color="#FFF">
                            <span class="resetSenhaLbl">
                                Manter-me conectado
                            </span>
                        </mat-slide-toggle>
                        <br>
                        <span (click)="resetPass = true" class="resetSenhaLbl u">Esqueci minha Senha</span>
                    </p>
                    <p *ngIf="error" class="error">
                        {{ error }}
                    </p>
                    <!-- <mat-spinner diameter="30"></mat-spinner> -->

                    <button (click)="login()" mat-button class="login-btn"
                        [ngClass]="{'enabled': form.status == 'VALID'}">
                        <span>Login</span>
                    </button>
                    <div class="loader-container" [ngClass]="{'hide': !showLoader}">
                        <mat-spinner diameter="20"></mat-spinner>
                    </div>
                    <div [routerLink]="'/cadastro'" class="register-btn">
                        <button type="submit" mat-button>Criar Conta</button>
                    </div>
                </form>
            </mat-card-content>
        </div>

        <form [formGroup]="restSenha" (ngSubmit)="resetSenha()" *ngIf="resetPass" class="loginBox c">
            <h3>Insira seu E-mail e um número de celular para envio do SMS</h3>

            <p>
                <mat-form-field class="md-input">
                    <input type="email" matInput formControlName="email" placeholder="E-mail">
                </mat-form-field>
                <br>
                <mat-form-field class="md-input">
                    <input type="number" matInput formControlName="celular" placeholder="Celular">
                </mat-form-field>
                <button type="submit" [disabled]="!restSenha.valid" mat-button class="login-btn">
                    Recuperar Senha
                </button>
                <br>
                <span (click)="resetPass = false">Voltar</span>
            </p>
        </form>
    </div>
</div>
